<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./source/_css/player.css">
    <title>Document</title>
</head>
<body>
    <div class="video-player mx-auto player-element" id="video-player">

    <!-- video player -->
    <video id="player" src="" class="player-element">

        <!-- <source src="" type="video/mp4"> -->
        Your browser does not support HTML5 video.
    </video>
 
    <div class="player-controls">

        <div class="timeline player-element" >
            <progress id="timeline" class="player-element" value="0" max="100" value="0"></progress>
        </div>


        <div class="controls-player gap player-element">
            <button id="play-button" class="tooltip btn-ui player-element" data-name="play">

            </button>

            <!-- volume button -->
            <div class=" tooltip btn-ui player-element" data-name="volume" id="volume-button">

            </div>
            <input type="range" id="range-volume" class="player-element" min="0" max="100" value="50">

            <!-- next +85s -->
            <button class="tooltip btn-ui player-element" id="skip-intro" data-name="skip intro" >
                
            </button>

            <!-- current time / full time  -->
            <div id="current-time" class="player-element">
                00:00 / 00:00
            </div>
        </div>

    </div>




</div>

<script src="./source/javascript/player.js"></script>
<script src="./source/javascript/encrypted_url.js"></script>
<script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</body>
</html>
